<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alamat Pengiriman</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Alamat Pengiriman</h1>
  </header>
  <form id="shipping-form">
    <label>Nama Penerima: <input type="text" id="name" required></label>
    <label>Nomor HP: <input type="tel" id="phone" required></label>
    <label>Alamat Lengkap: <textarea id="address" required></textarea></label>
    <button type="submit">Lanjut ke Pembayaran</button>
  </form>
  <script src="js/app.js"></script>
</body>
</html>
